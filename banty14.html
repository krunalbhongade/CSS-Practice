<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            border:2px solid brown;
        }
        /* ID Selector */
        #Firstpara{
            color:green;
        }
        /* Class Selector */
        .bgblue{
            color: yellow;
            background-color: blue;
        }
       /* Grouping Selector */
        footer,span{
            background-color: aqua;
        }
    </style>
    
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="Firstpara">This is simple one</p>
    <p id="SecondPara" class="Brownelement bgblue">This is another simple one</p>
    <div>
        <p>This is yet another simple one inside div</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
